  - title: Build and Release through automated CI/CD pipeline
    link: jenkins
    img: jenkins.png
    teacher: Mr Basil Varghese
    text: |
      This training walk you through real time based best practices in build and release, and automating software change management workflow through a Ci/CD pipeline. If you have good knowledge on build and release process, you can enrol to this course. Else, please take the prerequisites training before enrolling. You get a chance to work on a real scenario based project, after course.
  - title: Containerisation - Docker and Kubernetes
    link: docker
    img: docker.jpg
    teacher: Mr Basil Varghese
    text: | 
      Containerisation is a new technology in DevOps where your software application components (services) run on lightweight intermodal containers, rather than machines. Containerisation makes your software delivery process pretty simple. A complete project after the training will walk you through the extra-ordinary things Containerisation has brought in to continues software management
